<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Apple = function(){
        this.weight =10;
        this.apple = function(){
            return "Quả táo có cân nặng là" +this.weight;
        }
        this.decrease = function(){
            if(this.weight > 0){
                this.weight --;
            }
        }
        this.isEmpty = function(){
            return (this.weight === 0)?"Đã ăn hết táo":"Chưa ăn hết táo";
        }
        this.getWeight = function(){
            return this.weight;
        }
    };
    let human = function(name,gender,weight,apple){
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.apple = apple;
        this.Human = function(){
            return "Người này tên là " + name + " giới tính " + gender+ " nặng "+weight+" kg."
        }
        this.isMale = function(){
            return this.gender=="Male"?"giới tính Nam":"giới tính Nữ";
        }
        this.setGender = function(gender){
            this.gender = gender;
        }
        this.checkApple = function(){
            return this.apple.getWeight();
        }
        this.eat = function(){
            return this.apple.decrease();
            this.weight++;
        }
        this.say = function(){
            alert("hello world");
        }
        this.getName = function(){
            return this.name;
        }
        this.setName = function(name1){
            this.name = name1;
        }
        this.getWeight = function(){
            return this.weight;
        }
        this.setWeight = function(weight){
            this.weight = weight;
        }
    }
    let apple12 = new Apple();
    let adam = new human("Adam","Male",102,apple12);
    document.write(adam.Human() + "<br/>");
    document.write(adam.getName() + "<br/>");
    document.write(adam.checkApple(apple12));
</script>
</body>
</html>
