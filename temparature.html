<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class temparature {
    celsius;
     constructor(celsius){
      this.celsius = celsius;
    }
    fahrenheit(){
      return 9/5 *this.celsius+32;
    }
     kelvin(){
      return this.celsius+273.15;
    }
  }
  let temp = new temparature(25);
  let fah = temp.fahrenheit();
  let kel = temp.kelvin();
  document.write(fah+"<br>");
  document.write(kel);
</script>
</body>
</html>
